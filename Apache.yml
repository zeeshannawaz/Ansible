---
- hosts: all
  become: true
  connection: ssh 

  tasks:
  - name: Install apache
    apt: 
      name={{ item }} 
      state=installed
    with_items:
     - apache2
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: Install httpd
    yum: 
      name={{ item }} 
      state=installed
    with_items:
     - httpd
    when: ansible_distribution == 'Amazon' or ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

  - name: restart apache
    service: 
      name=apache2 
      state=started 
      enabled=yes
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: restart httpd
    service: 
      name=httpd 
      state=started 
      enabled=yes
    when: ansible_distribution == 'Amazon' or ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'
